services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cozyledger_dev
      POSTGRES_USER: cozy
      POSTGRES_PASSWORD: cozy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cozy -d cozyledger_dev"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=db;Port=5432;Database=cozyledger_dev;Username=cozy;Password=cozy
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend_storage:/app/storage

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  backend_storage:
