name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore backend
        run: dotnet restore CozyLedger.slnx
        working-directory: backend

      - name: Build backend
        run: dotnet build CozyLedger.slnx -c Release --no-restore
        working-directory: backend

      - name: Test backend
        run: dotnet test CozyLedger.slnx -c Release --no-build
        working-directory: backend

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
